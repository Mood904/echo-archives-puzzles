<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Archives - Access Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      font-family: 'Courier Prime', monospace;
      color: #00ff88;
      overflow: hidden;
      height: 100vh;
    }
    .terminal-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .terminal {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 30px;
      width: 500px;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
    }
    .terminal::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, #00ff88, #0088ff, #8800ff, #ff0088);
      border-radius: 12px;
      z-index: -1;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    .title { font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 5px; color: #00ff88; }
    .subtitle { font-size: 14px; text-align: center; color: #88ffaa; opacity: 0.8; margin-bottom: 25px; }
    .input-group { margin-bottom: 20px; }
    .input-label { color: #88ffaa; font-size: 14px; margin-bottom: 8px; display: block; }
    .input-field {
      width: 100%;
      padding: 12px;
      background: rgba(0, 20, 0, 0.9);
      border: 1px solid #00ff88;
      border-radius: 5px;
      color: #00ff88;
      font-family: 'Courier Prime', monospace;
      font-size: 16px;
      box-sizing: border-box;
    }
    .input-field:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    .access-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00ff88, #00cc66);
      border: none;
      border-radius: 5px;
      color: #000;
      font-family: 'Courier Prime', monospace;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    }
    .access-button:hover {
      background: linear-gradient(45deg, #00cc66, #00aa44);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
    }
    .hint-text {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #e0ffe0;
      opacity: 0.9;
    }
    .error-message, .success-message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff4444;
      color: #ff6666;
    }
    .success-message {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff88;
      color: #00ff88;
    }
    .loading-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #00ff88;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal">
      <div class="title">ECHO ARCHIVES</div>
      <div class="subtitle">Restricted Access Terminal</div>
      <div class="input-group">
        <label class="input-label">Enter Access Phrase:</label>
        <input type="text" class="input-field" id="accessPhrase" placeholder="_ _ _ _ _ _ _   _ _ _ _ _">
      </div>
      <button class="access-button" onclick="checkAccess()">► DECRYPT ARCHIVE</button>
      <div class="error-message" id="errorMsg">✖ ACCESS DENIED - Invalid phrase</div>
      <div class="success-message" id="successMsg">✓ ACCESS GRANTED - Initializing archive...</div>
      <div class="loading-message" id="loadingText">LOADING<span class="dots">.</span></div>
      <div class="hint-text">Hint: The seamstress left her final words in verse</div>
    </div>
  </div>

  <script>
    function checkAccess() {
      const input = document.getElementById('accessPhrase').value.trim().toLowerCase();
      const correctPhrase = 'uncover grace';
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      const loadingText = document.getElementById('loadingText');

      if (input === correctPhrase) {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'block';
        loadingText.style.display = 'block';
        animateDots();

        setTimeout(() => {
          document.body.style.transition = 'opacity 1s ease';
          document.body.style.opacity = '0';
          if (dotsIntervalId) clearInterval(dotsIntervalId);

          setTimeout(() => {
            // In real game: window.location.href = "nextPuzzle.html";
            alert('Archive unlocked! (This would go to the next puzzle)');
            document.body.style.opacity = '1';
          }, 1000);
        }, 3000);
      } else {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
        document.querySelector('.terminal').style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          document.querySelector('.terminal').style.animation = '';
        }, 500);
      }
    }

    let dotsIntervalId = null;
    function animateDots() {
      const dots = document.querySelector('.dots');
      let count = 0;
      if (dotsIntervalId) clearInterval(dotsIntervalId);
      dotsIntervalId = setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 400);
    }

    document.getElementById('accessPhrase').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkAccess();
    });
  </script>
</body>
</html>
